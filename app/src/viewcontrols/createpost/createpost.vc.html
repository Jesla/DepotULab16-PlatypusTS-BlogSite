<h1>Create a Blog Post</h1>
<plat-input type="text" placeholder="Your Name" plat-bind="name"></plat-input>
<plat-input type="text" placeholder="Blog Title" plat-bind="title"></plat-input>
<plat-input type="text" placeholder="What's On Your Mind?'" plat-bind="content"></plat-input>
<plat-button plat-tap="submit()">Submit Post</plat-button>
